<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tamrin4.css">

  <body  class="home">
    <div class="form_cnt">
      <form action="/action_page.php" class="form">
        <label for="fname" class="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="please inter your first name">
        <label for="lname" class="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="please inter your last name">
        <div class="cont">
          <p class="gender_title">Gender:</p>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>
        <label for="age" class="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100">
        <label for="num" class="num">Phone Number:</label>
        <input type="number" id="num" name="num">
        <label for="pass" class="pass">Password:</label>
        <input type="password" id="pass" name="pass" minlength="8">
        <input type="submit" value="Send" class="submit">
      </form>
    </div>
  </body>
